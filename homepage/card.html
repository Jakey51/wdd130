<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip card</title>
    <link href="card.css" rel="stylesheet">
</head>
<body>
    <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="Verbolten.png" alt="Avatar" style="width:300px;height:300px;">
          </div>
          <div class="flip-card-back">
            <h1>Verbolten</h1>
            <p>Built by: Zier</p>
            <p>Location: Busch Gardens williamburg</p>
            <p>Feature: Indoor launch roller coaster<br> with drop track</p>
          </div>
        </div>
      </div>
</body>
</html>
